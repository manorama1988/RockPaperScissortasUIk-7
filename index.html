<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>R | P | S</title>
</head>
<body >
    <section id="body-bg">
        <div class="game-title">
            <h1>rock paper scissor </h1></div>
        <!-- inner design start -->
        <div class="game-details">
            <div class="game-content-inner">
                <div class="game-content">
                    <div class="game-user-score"> </div>
                    <div class="game-text">  
                        <p class="game-text-lower">you </p>
                        <p class="game-text-upper">selected</p>
                    </div>
                    <div class="game-img-user">
                        
                    </div>
                </div>
            </div>
            <!----->
            <div class="game-display">
                <button class="btn btn-play"></button>
                <button class="btn btn-reset"></button>
                <p class="game-result"></p>
            </div>
            <!----->
            <div class="game-content-inner">
                <div class="game-content">
                    <div class="game-computer-score"></div>
                    <div class="game-text">
                        <p class="game-text-lower">computer </p>
                        <p class="game-text-upper">selected</p>
                    </div>
                    <div class="game-img-computer">
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- inner design end -->
        <div class="game-play-img">
            <div class="game-content-img">
              <p class="game-rock"></p>
              <p class="game-paper"></p>
              <p class="game-scissor"></p>
            </div>
        </div>
    </section>
    
   <!-- <script src="js/app1.js"></script>  --> 
   <script src="js/app.js"></script>
</body>
</html>
